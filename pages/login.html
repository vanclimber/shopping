<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>欢迎登录HK商城</title>
    <script src="../static/js/jquery.min.js" ></script>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css" >

    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/login.css" >
</head>
<body>
    <div class="topLogo">
        <div class="container">
            <div class="col-md-3 leftLogin">
                <a href="../index.html" >
                    <img src="../static/image/logo/biglogo.png" >
                </a>
                账号登录
            </div>
            <div class="col-md-3 col-md-offset-6">
                <div class="rightLogin">
                没有账号，
                <a href="user-add.html" >点击注册</a>
            </div>
            </div>
                
        </div>
        
    </div>
<!-- 主要登陆块 -->
    <div class="backgroundLogin">
 
        <div class="container">
            <img src="../static/image/login/loginbackground.png" >
                <div class="mainBox">
                    <div class="title">登录</div>
                    <form method="post" >
                        <div class="form-group">
                            <input type="text" class="form-control"name="name" placeholder="用户名">
                            <p  style="color: red">用户名或密码错误</p>
                        </div>
                        <div class="form-group">
                                <input class="form-control" type="password"  name="password"  placeholder="密码">
                            </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">登录</button>
                        </div>
                    </form>
                    <ul>
                        <li><a href="user-add.html">立即注册</a></li>
                        <li> | </li>
                        <li><a href="">忘记密码？</a></li>
                    </ul>
                    <div class="otherWay">
                        <p>其他方式登录</p>
                        <ul>
                            <li><a href=""><img src="../static/image/login/Wechat.png" ></a></li>
                            <li><a href=""><img src="../static/image/login/QQ.png" ></a></li>
                            <li><a href=""><img src="../static/image/login/microblog.png" ></a></li>
                            <li><a href=""><img src="../static/image/login/Alipay.png" ></a></li>
                        </ul>
                    </div>
                </div>
        </div>
    </div>
